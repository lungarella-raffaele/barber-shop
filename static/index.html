<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Under Maintenance</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family:
					-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
					Cantarell, sans-serif;
				background: #000;
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 20px;
				color: #fff;
			}

			.container {
				text-align: center;
				max-width: 600px;
			}

			h1 {
				font-size: 2rem;
				font-weight: 400;
				margin-bottom: 20px;
			}

			p {
				font-size: 1rem;
				color: #999;
				line-height: 1.6;
			}

			@media (max-width: 600px) {
				h1 {
					font-size: 1.5rem;
				}

				p {
					font-size: 0.9rem;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Under Maintenance</h1>
			<p>We'll be back soon.</p>
		</div>
	</body>
</html>
